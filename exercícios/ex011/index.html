<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 760px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(max-width: 1060px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a repdroduzir áudios em HTML5</p>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/ambient.mp3" type="audio/mpeg">
        <source src="midia/ambient.mp3" type="audio/ogg">
        <source src="midia/ambient.mp3" type="audio/wva">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/ambient.mp3">Clique aqui para bsixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
